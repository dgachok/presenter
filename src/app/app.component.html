<div class="container pt-md-2">
  <div class="row">
    <div class="col-md-6">
      <app-consumer [messages]="messages"
                    [selectedMessage]="selectedMessage"
                    (selectMessageChange)="selectMessage($event)"></app-consumer>
    </div>
    <div class="col-md-6">
      <app-presenter [selectedMessage]="selectedMessage"
                     (submitMessageChange)="submitMessage($event)"></app-presenter>
    </div>
  </div>
</div>
